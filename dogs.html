    <body>

        <!-- Heading -->
        <div class="container text-center pt-3">
            <h1 class="display-4">Pet Store</h1>
            <p class="lead">This is a pet store</p>
        </div>

        <!-- Navbar -->
        <nav class="navbar navbar-expand-md navbar-light bg-light">
            <a href="#" class="navbar-brand mb-0 h1">Pet Store</a>
            <div class="collapse navbar-collapse" id="navbarNav">

                    <li class="nav-item">
                        <a href="birds.html" class="nav-link">Birds</a>
                    </li>
                </ul>
            </div>

        <!-- Carousel Here! -->
        <!-- Make cards link to pet pages -->

        <!-- Item Cards -->
        <div class="container text-center">
            <div class="row row-cols-1 row-cols-md-3">
                <div class="col">
                    <div class="card shadow-lg">
                        <div class="card-header">
                            <h4>Bird</h4>
                        </div>
        
                        <div class="card-body">
                            <h1 class="my-0 font-weight-normal">$25</h1>
                            <ul class="list-unstyled mt-3 mb-4">
                                <li>Has feathers</li>
                                <li>Has wings</li>
                            </ul>
                            <button class="btn btn-outline-primary btn-block">Buy Me</button>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card shadow-lg">
                        <div class="card-header">
                            <h4>Dog</h4>
                        </div>
        
                        <div class="card-body">
                            <h1 class="my-0 font-weight-normal">$175</h1>
                            <ul class="list-unstyled mt-3 mb-4">
                                <li>Has legs</li>
                                <li>Has paws</li>
                            </ul>
                            <button class="btn btn-outline-primary btn-block">Buy Me</button>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card shadow-lg">
                        <div class="card-header">
                            <h4>Cat</h4>
                        </div>
        
                        <div class="card-body">
                            <h1 class="my-0 font-weight-normal">$0</h1>
                            <ul class="list-unstyled mt-3 mb-4">
                                <li>Is a cat</li>
                                <li>Breaks things</li>
                            </ul>
                            <button class="btn btn-outline-primary btn-block">Buy Me</button>
                        </div>
                    </div>
                </div>
            </div>
